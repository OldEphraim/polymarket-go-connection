version: "2"
sql:
  - engine: postgresql
    queries: sql/queries
    schema: sql/migrations
    gen:
      go:
        package: database
        out: internal/database
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
        emit_exact_table_names: false
        overrides:
          # Map ALL timestamptz to sql.NullTime (simple & robust)
          - db_type: timestamptz
            go_type:
              import: database/sql
              type: NullTime
          # Some Postgres installs surface this spelling:
          - db_type: "timestamp with time zone"
            go_type:
              import: database/sql
              type: NullTime